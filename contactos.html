  <div>
    <form action="submit_order.php" method="post" style="

        Formulário de Encomenda
      </h2>
      <label for="name" style="font-weight: bold; color: #bd7f7f; font-size: 1.1em">
        Nome ou Número de Cliente:
      </label>
      <input type="text" id="name" name="name" required style="
            padding: 0.5em;
            border: 1px solid #bd7f7f;
            border-radius: 5px;
            font-family: 'Arial', sans-serif;
            font-size: 1em;
            transition: box-shadow 0.3s, transform 0.3s;
          " onfocus="this.style.boxShadow='0 0 10px #bd7f7f'; this.style.transform='scale(1.05)';"
        onblur="this.style.boxShadow='none'; this.style.transform='scale(1)';" />

      <label for="email" style="font-weight: bold; color: #bd7f7f; font-size: 1.1em">Email:</label>
      <input type="email" id="email" name="email" required style="
            padding: 0.5em;
            border: 1px solid #bd7f7f;
            border-radius: 5px;
            font-family: 'Arial', sans-serif;
            font-size: 1em;
            transition: box-shadow 0.3s, transform 0.3s;
          " onfocus="this.style.boxShadow='0 0 10px #bd7f7f'; this.style.transform='scale(1.05)';"
        onblur="this.style.boxShadow='none'; this.style.transform='scale(1)';" />

      <label for="phone" style="font-weight: bold; color: #bd7f7f; font-size: 1.1em">Contacto Telefónico:</label>
      <input type="tel" id="phone" name="phone" required style="
            padding: 0.5em;
            border: 1px solid #bd7f7f;
            border-radius: 5px;
            font-family: 'Arial', sans-serif;
            font-size: 1em;
            transition: box-shadow 0.3s, transform 0.3s;
          " onfocus="this.style.boxShadow='0 0 10px #bd7f7f'; this.style.transform='scale(1.05)';"
        onblur="this.style.boxShadow='none'; this.style.transform='scale(1)';" />

      <label for="products" style="font-weight: bold; color: #bd7f7f; font-size: 1.1em">Selecione um Produto:</label>
      <select id="products" name="products" required style="
            padding: 0.5em;
            border: 1px solid #bd7f7f;
            border-radius: 5px;
            font-family: 'Arial', sans-serif;
            font-size: 1em;
            transition: box-shadow 0.3s, transform 0.3s;
          " onfocus="this.style.boxShadow='0 0 10px #bd7f7f'; this.style.transform='scale(1.05)';"
        onblur="this.style.boxShadow='none'; this.style.transform='scale(1)';">
        <option value="arranjofloralvaso">Arranjo floral em vaso</option>
        <option value="floralcasamento">Floral de casamento</option>
        <option value="buquet">Buquet</option>
        <option value="arranjofloral">Arranjos de flores</option>
        <option value="coroas">Coroas de flores</option>
        <option value="outros">Outros assuntos...</option>
      </select>

      <label for="quantity" style="font-weight: bold; color: #bd7f7f; font-size: 1.1em">Quantidade Total:</label>
      <input type="number" id="quantity" name="quantity" min="1" required style="
            padding: 0.5em;
            border: 1px solid #bd7f7f;
            border-radius: 5px;
            font-family: 'Arial', sans-serif;
            font-size: 1em;
            transition: box-shadow 0.3s, transform 0.3s;
          " onfocus="this.style.boxShadow='0 0 10px #bd7f7f'; this.style.transform='scale(1.05)';"
        onblur="this.style.boxShadow='none'; this.style.transform='scale(1)';" />

      <label for="message" style="font-weight: bold; color: #bd7f7f; font-size: 1.1em">Mensagem Adicional:</label>
      <textarea id="message" name="message" rows="4" style="
            padding: 0.5em;
            border: 1px solid #bd7f7f;
            border-radius: 5px;
            font-family: 'Arial', sans-serif;
            font-size: 1em;
            transition: box-shadow 0.3s, transform 0.3s;
          " onfocus="this.style.boxShadow='0 0 10px #bd7f7f'; this.style.transform='scale(1.05)';"
        onblur="this.style.boxShadow='none'; this.style.transform='scale(1)';">
        Defina aqui as flores do seu pedido e outros detalhes...</textarea>

      <button type="submit" style="
